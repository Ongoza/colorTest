apply plugin: 'com.android.application'

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.ongoza.pcycolortest"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    System.getProperty("appName") + ".apk")
        }
    }

    packagingOptions {
        exclude 'lib/x86/libgvrbase.so'
        exclude 'lib/arm64-v8a/libgvrbase.so'
        if (!rootProject.hasProperty("ARM64")) {
            exclude 'lib/arm64-v8a/*.so'
        }
    }
}

dependencies {
    compile 'org.gearvrf:framework:3.1.1'
    compile 'org.gearvrf:3DCursorLibrary:3.1.1'
    compile 'org.gearvrf:gearwearlibrary:3.1.1'
    compile 'org.gearvrf:GearWearIoDevice:3.1.1'
    compile 'org.gearvrf:backend_daydream:3.1.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(name: 'google-vr-base', ext: 'aar')
    compile(name: 'google-vr-common', ext: 'aar')
    compile 'com.google.protobuf.nano:protobuf-javanano:3.0.0-alpha-7'


}

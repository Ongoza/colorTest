apply plugin: 'com.android.application'

System.setProperty("appName", "Pchy color test")

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        jcenter()
    }
}
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.ongoza.pcycolortest"
        minSdkVersion 24
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            resValue 'string', 'app_name', System.getProperty("appName")
            debuggable true
        }
        release {
            minifyEnabled true
            resValue 'string', 'app_name', System.getProperty("appName")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    System.getProperty("appName") + ".apk")
        }
    }

    packagingOptions {
        exclude 'lib/x86/libgvrbase.so'
        exclude 'lib/arm64-v8a/libgvrbase.so'
        if (!rootProject.hasProperty("ARM64")) {
            exclude 'lib/arm64-v8a/*.so'
        }
    }
}

dependencies {
    compile 'org.gearvrf:framework:3.1.1'
    compile 'org.gearvrf:backend_oculus:3.1.0'

//    compile 'org.gearvrf:3DCursorLibrary:3.1.1'
//    compile 'org.gearvrf:gearwearlibrary:3.1.1'
//    compile 'org.gearvrf:GearWearIoDevice:3.1.1'
    compile 'com.google.vr:sdk-base:1.60.0'
    compile 'org.gearvrf:backend_daydream:3.1.1'
    compile 'com.github.bmarrdev:android-DecoView-charting:v1.2'
//    compile 'com.google.protobuf.nano:protobuf-javanano:3.0.0-alpha-7'
    compile 'org.mongodb:mongo-java-driver:3.2.2'
    compile 'org.mongodb:mongodb-driver:3.4.2'


}
